<ng-template ngxPermissionsOnly="admin">
    <div class="container product-catalog">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Product List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" [(ngModel)]="searchQuery" (input)="searchProducts()"
                        placeholder="Search products...">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of allProducts; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td><img [src]="product.imageUrl" alt="{{ product.name }}" width="70"></td>
                        <td>{{ product.name | titlecase}}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>{{ product.price | currency: 'INR' }}</td>
                        <td>
                            <button style="background-color: #00adb5; color: white;" class="btn btn-sm me-2" (click)="editProduct(product)"><i
                                    class="fa-solid fa-user-pen me-2"></i>Update</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)"><i
                                    class="fas fa-trash me-2"></i>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-template>

<ng-template ngxPermissionsOnly="user">
    <div class="container product-catalog">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Product List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" [(ngModel)]="searchQuery" (input)="searchProducts()"
                        placeholder="Search products...">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let product of filteredProducts" (click)="viewProductDetails(product)">
                <div class="product-card">
                    <img [src]="product.imageUrl" alt="{{ product.name }}">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p class="price">{{ product.price | currency: 'INR' }}</p>
                    <div class="icon-wrapper">
                        <i class="fas fa-shopping-cart" (click)="addToCart(product)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
